name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Force XCode 11.3
        run: sudo xcode-select -switch /Applications/Xcode_11.3.app
    - name: Testing iOS app
        run: exec ./.github/workflows/test_app.sh